name: HOST:BRANCH Documentation Workflow

on:                       # Run action when changes are pushed or pull requests are accepted
  push:
    branches-ignore: 
      - 'docs'            # All except docs branch
    paths-ignore:
      - '**/docs_push_repo.yml'
  pull_request:
    branches-ignore:
      - 'docs'            # All except docs branch
  release:
    types: [ published ]

jobs:

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      docsdirectory: docs

    steps:
    - name: Set up Git repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    # Generate documentation =====================================
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r $docsdirectory/source/requirements.txt
    - name: Generate
      run:  |
        cd $docsdirectory
        make html
    # Get host preference from config.env file ===================
    - name: Load configuration variables into env
      run: |
        grep -v '^#' config.env | tr -d "[:blank:]" >> $GITHUB_ENV
    # - name: Check preferred host(s)
    #   run: |
    #     if [ -z "${branch+x}" ]
    #       # If a host branch has been provided
    #       then echo "::set-output name=branch::REPO"
    #     fi
    #     if [ -z ${dest_gh_repository+x} ]
    #       # If a host branch has been provided
    #       then echo "::set-output name=repo::REPO"
    #     fi 
    #   id: hosts
    - name: Report host(s)
      run: |
        if ! [ -z "${branch+x}" ]
          # If a host branch has been provided
          then echo "Host: ${{ github.event.repository.name }}.$branch"
        fi
        if ! [ -z ${dest_gh_repository+x} ]
          # If a host repository has been provided
          then echo "Host: $dest_gh_repository.$dest_branch"
        fi
    # BRANCH hosting =============================================
    - name: Stow
      if: "[ ${branch+x} != ""]"
      run: |
        cd ..
        mkdir docs
        mv -v ${{ github.event.repository.name }}/$docsdirectory/build/html/* docs
    - if: '[ -z "${branch+x}" ]'
      name: Switch
      uses: actions/checkout@v3
      with:
        ref: docs
    - if: '[ -z "${branch+x}" ]'
      name: Set
      run: |
        mkdir -p docs
        cd docs
        rm -rf *
    - if: '[ -z "${branch+x}" ]'
      name: Ready
      run: |
        mv -v ../docs/* docs
        touch .nojekyll
    - if: '[ -z "${branch+x}" ]'
      name: Push
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A && git commit --allow-empty -m "Updated Documentation"
        git push -u origin docs
    # REPO hosting ===============================================
    - if: '[ -z ${dest_gh_repository+x} ]'
      name: Ready up
      run: |
        cd $docsdirectory/build/html
        touch .nojekyll
    - if: '[ -z ${dest_gh_repository+x} ]'
      name: Push
      uses: cpina/github-action-push-to-another-repository@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source-directory: $docsdirectory/build/html
        destination-github-username: 'mpl-plotter-docs'
        destination-repository-name: 'mpl-plotter-docs.github.io'
        user-email: antonlopezr99@gmail.com
        commit-message: See ORIGIN_COMMIT from $GITHUB_REF
        target-branch: main
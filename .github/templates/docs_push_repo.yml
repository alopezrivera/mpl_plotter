# On a new commit: push documentation to separate WEB HOSTING REPOSITORY

name: Deploy docs to host repository

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [published]

jobs:
  
  Deploy:

    runs-on: ubuntu-latest
    environment: docs

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r doctest/source/requirements.txt
      - name: Generate docs
        run:  |
          cd doctest
          make html
      - name: Push new docs to anchorage-docs.github.io
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'docs/build/html'
          destination-github-username: '<>'
          destination-repository-name: '<>'
          user-email: <>
          commit-message: See ORIGIN_COMMIT from $GITHUB_REF
          target-branch: main
